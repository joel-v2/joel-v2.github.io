<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 1</title>
    <style>
        body {
            background-color: #CD202C; /* Mismo rojo */
            font-family: 'Courier New', Courier, monospace; /* Estilo tipo m√°quina de escribir */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .formulario-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente para leer bien */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            color: black;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 5px;
            outline: none;
            text-align: center;
            font-family: inherit;
        }

        /* Clase para cuando la respuesta es correcta (se pone verde) */
        .correcto {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        /* Imagen final oculta */
        #premio-final {
            display: none;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }

        .ocultar-form {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Contenedor del Formulario -->
    <div id="quiz-box" class="formulario-container">
        <h2 style="color: black; margin-top: 0;">üîí NIVEL 1</h2>

        <!-- PREGUNTA 1 -->
        <label>Cantante</label>
        <input type="text" id="p1" oninput="validar(this, ['joji'])">

        <!-- PREGUNTA 2 -->
        <label>D√≠a Del Onom√°stico</label>
        <input type="text" id="p2" oninput="validar(this, ['13', 'trece'])">

        <!-- PREGUNTA 3 -->
        <label>Galleta</label>
        <input type="text" id="p3" oninput="validar(this, ['picaras', 'p√≠caras'])">

        <button onclick="verificarFinal()">VERIFICAR</button>
        
        <p id="mensaje-error" style="color: red; display: none; font-weight: bold;">‚ùå A√∫n hay respuestas incorrectas</p>
    </div>

    <!-- Imagen Final (Pon aqu√≠ tu foto final) -->
    <!-- Por ahora puse la misma tuya, pero c√°mbiala si quieres otra -->
    <img id="premio-final" src="IMG_9613.png">

    <script>
        // Esta funci√≥n se ejecuta cada vez que escribes una letra
        function validar(input, respuestasCorrectas) {
            let valorUsuario = input.value.toLowerCase().trim();
            
            // Si lo que escribi√≥ est√° en la lista de respuestas correctas...
            if (respuestasCorrectas.includes(valorUsuario)) {
                input.classList.add("correcto"); // Se pone verde
            } else {
                input.classList.remove("correcto"); // Se quita lo verde
            }
        }

        function verificarFinal() {
            // Obtenemos los 3 inputs
            let i1 = document.getElementById("p1");
            let i2 = document.getElementById("p2");
            let i3 = document.getElementById("p3");

            // Verificamos si los 3 tienen la clase "correcto" (o sea, est√°n verdes)
            if (i1.classList.contains("correcto") && 
                i2.classList.contains("correcto") && 
                i3.classList.contains("correcto")) {
                
                // Si todo est√° bien: Ocultamos formulario y mostramos foto
                document.getElementById("quiz-box").classList.add("ocultar-form");
                document.getElementById("premio-final").style.display = "block";
                
                // Opcional: Si prefieres redirigir a OTRO archivo de imagen, usa esto:
                // window.location.href = "nombre-de-tu-foto.jpg";

            } else {
                // Si falta algo
                document.getElementById("mensaje-error").style.display = "block";
            }
        }
    </script>

</body>
</html>
