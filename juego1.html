<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            /* FONDO CON SOMBRA NEGRA EN BORDES */
            background: radial-gradient(circle at center, #CD202C 20%, #000000 120%);
            background-attachment: fixed;
            
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box; /* Evita problemas de scroll lateral */
        }

        .formulario-container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); /* Sombra más fuerte para resaltar */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            color: black;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 85%; /* Ajustado para que no toque los bordes */
            padding: 10px;
            font-size: 18px;
            border: 2px solid black;
            border-radius: 5px;
            outline: none;
            text-align: center;
            font-family: inherit;
            background-color: #fff;
        }

        /* Clase verde para respuesta correcta */
        .correcto {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #CD202C; /* Al pasar el mouse se pone rojo */
        }

        /* Imagen final oculta */
        #premio-final {
            display: none;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 30px white;
        }

        .ocultar-form {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz-box" class="formulario-container">
        <h2 style="color: black; margin-top: 0; border-bottom: 2px solid black; padding-bottom: 10px;">それはあなたでしょうか？</h2>

        <label>Cantante</label>
        <input type="text" id="p1" oninput="validar(this, ['joji'])">

        <label>Día Del Onomástico</label>
        <input type="text" id="p2" oninput="validar(this, ['13', 'trece'])">

        <label>Galleta</label>
        <input type="text" id="p3" oninput="validar(this, ['picaras', 'pícaras'])">

        <button onclick="verificarFinal()">try?</button>
        
        <p id="mensaje-error" style="color: #CD202C; display: none; font-weight: bold; margin-top: 15px;">nop</p>
    </div>

    <img id="premio-final" src="IMG_9613.png">

    <script>
        function validar(input, respuestasCorrectas) {
            let valorUsuario = input.value.toLowerCase().trim();
            if (respuestasCorrectas.includes(valorUsuario)) {
                input.classList.add("correcto");
            } else {
                input.classList.remove("correcto");
            }
        }

        function verificarFinal() {
            let i1 = document.getElementById("p1");
            let i2 = document.getElementById("p2");
            let i3 = document.getElementById("p3");

            if (i1.classList.contains("correcto") && 
                i2.classList.contains("correcto") && 
                i3.classList.contains("correcto")) {
                
                document.getElementById("quiz-box").classList.add("ocultar-form");
                document.getElementById("premio-final").style.display = "block";

            } else {
                document.getElementById("mensaje-error").style.display = "block";
            }
        }
    </script>

</body>
</html>
