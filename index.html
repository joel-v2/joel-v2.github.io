<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Reseteamos márgenes básicos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* ESTILO DEL FONDO CON SOMBRA (VIÑETA) */
        body {
            /* El centro es Rojo (#CD202C) y se oscurece a Negro (#000) en los bordes */
            background: radial-gradient(circle at center, #CD202C 20%, #000000 120%);
            background-attachment: fixed; /* Evita que el fondo se mueva */
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Usamos la fuente del juego (Courier) */
            font-family: 'Courier New', Courier, monospace; 
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* TEXTO "TOCA EL BOTÓN" */
        .mensaje-instruccion {
            color: black; /* Texto negro */
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            /* Sin animación, totalmente estático */
        }

        /* BOTÓN DE INTERROGACIÓN */
        .boton-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;  
            height: 120px; 
            background-color: black; /* BOLA NEGRA */
            color: #CD202C; /* SIGNO ROJO */
            font-size: 80px; 
            font-weight: bold;
            text-decoration: none; 
            border-radius: 50%; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.6); /* Sombra más intensa */
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .boton-menu:hover {
            transform: scale(1.1); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            color: white; /* Al pasar el mouse, el signo se vuelve blanco (efecto cool) */
            cursor: pointer;
        }

        .gif-decorativo {
            max-width: 30%; 
            height: auto;
            border-radius: 15px; 
            margin-top: 20px;
            /* Un poco de sombra al gif también para que se integre */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
        }

    </style>
</head>
<body>

    <div class="menu-container">
        
        <div class="mensaje-instruccion">toca el botón</div>

        <a href="juego1.html" class="boton-menu">?</a>

        <img class="gif-decorativo" src="7a9d482f9615562e774938217b1e0f2a.jpg" alt="Decoración">

    </div>  

</body>
</html>
