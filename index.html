<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Reseteamos márgenes básicos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Estilo principal del fondo */
        body {
            background-color: #CD202C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif; /* Fuente general para toda la página */
        }

        /* El contenedor para agrupar todo */
        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre elementos */
        }

        /* ESTILO DEL MENSAJE NUEVO */
        .mensaje-instruccion {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Pone el texto en mayúsculas automáticamente */
            letter-spacing: 2px; /* Separa un poco las letras para que se vea elegante */
            margin-bottom: 10px; /* Un empujoncito extra para separarlo del botón */
            animation: parpadeo 2s infinite; /* Opcional: hace que parpadee suavemente */
        }

        /* Estilo del Botón de Interrogación */
        .boton-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;  
            height: 120px; 
            background-color: white; 
            color: #CD202C; 
            font-size: 80px; 
            font-weight: bold;
            text-decoration: none; 
            border-radius: 50%; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .boton-menu:hover {
            transform: scale(1.1); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* Estilo de la imagen */
        .gif-decorativo {
            max-width: 90%; 
            height: auto;
            border-radius: 15px; 
            margin-top: 20px;
        }

        /* Animación suave para el texto (opcional) */
        @keyframes parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="menu-container">
        
        <div class="mensaje-instruccion">Dale click</div>

        <a href="#" class="boton-menu">?</a>

        <img class="gif-decorativo" src="15ae34e760039a4242d5583aca122f72.jpg" alt="Decoración misteriosa">

    </div>

</body>
</html>
