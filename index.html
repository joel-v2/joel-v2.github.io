<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Reseteamos márgenes básicos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Estilo principal del fondo */
        body {
            /* El color rojo exacto que enviaste */
            background-color: #CD202C;
            /* Usamos Flexbox para centrar todo perfectamente */
            display: flex;
            flex-direction: column; /* Ordenamos elementos uno debajo del otro */
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
        }

        /* El contenedor para agrupar el botón y el gif */
        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Espacio entre el botón y el gif */
        }

        /* Estilo del Botón de Interrogación */
        .boton-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;  /* Tamaño del círculo */
            height: 120px; /* Tamaño del círculo */
            background-color: white; /* Botón blanco para contraste */
            color: #CD202C; /* Texto del color del fondo */
            font-size: 80px; /* Tamaño de la interrogación */
            font-weight: bold;
            font-family: sans-serif;
            text-decoration: none; /* Quita el subrayado de enlace */
            border-radius: 50%; /* Esto hace que sea un círculo perfecto */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Una sombra suave para darle volumen */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animación suave */
        }

        /* Efecto al pasar el mouse por encima */
        .boton-menu:hover {
            transform: scale(1.1); /* Crece un poquito */
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* Estilo para el GIF de abajo */
        .gif-decorativo {
            max-width: 90%; /* Que no sea más ancho que la pantalla del celular */
            height: auto;
            border-radius: 15px; /* Bordes redondeados opcionales para el gif */
        }

    </style>
</head>
<body>

    <div class="menu-container">
        
        <a href="#" class="boton-menu">?</a>

        <img class="gif-decorativo" src="74E34481-91FD-401C-AC96-72D79BEA90D2.gif" alt="Decoración misteriosa">

    </div>

</body>
</html>
